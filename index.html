    <h1>Budget Buddies</h1>

    <div class="budget">
      <label id="track">Let's start tracking your budget:</label>
      <form>
        <input
          class="input"
          ,
          id="newbudget"
          type="number"
          placeholder="Weekly Budget"
        />
        <button class="submit" , id="budget">Save Budget</button>
      </form>
    </div>

    <div class="purchase">
      <label> Enter new Purchases </label>

      <form>
        <input
          class="input"
          ,
          id="name"
          type="text"
          placeholder="Purchase Name"
          required
        />
        <input
          class="input"
          ,
          id="description"
          type="text"
          placeholder="Purchase Description"
        />
        <input
          class="input"
          ,
          id="amount"
          type="number"
          placeholder="Purchase Amount"
          required
        />
        <input
          class="input"
          ,
          id="date"
          type="date"
          placeholder="Purchase Date"
          required
        />
        <select id="category">
          <option>Food</option>
          <option>Entertainment</option>
          <option selected="">Bills</option>
          <option>Clothing</option>
        </select>
        <button class="submit" , id="purchase">Add Purchase</button>
      </form>
    </div>

    <label>My Budget</label>
    <p id="Weekly-Budget"></p>

    <!-- <label>Current Balance</label>

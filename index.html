    <h1>budget buddy</h1>
    <section id="budget-section">
      <img src="budget.png" alt="budget-icon" id="budget-icon" />
      <div class="budget">
        <label class="budget-label" id="track"
          >Let's start tracking your budget</label>
        <form>
          <input
            class="input"
            ,
            id="newbudget"
            type="number"
            placeholder="Weekly Budget"
          />
          <button class="submit" , id="budget">Save Budget</button>
        </form>
        <label id="budget-label">my budget</label>
        <p id="Weekly-Budget"></p>
      </div>
    </section>

    <div class="purchase">
      <label> Enter new Purchases </label>

      <form>
        <input
          class="input"
          ,
          id="name"
          type="text"
          placeholder="Purchase Name"
          required
        />
        <input
          class="input"
          ,
          id="description"
          type="text"
          placeholder="Purchase Description"
        />
        <input
          class="input"
          ,
          id="amount"
          type="number"
          placeholder="Purchase Amount"
          required
        />
        <input
          class="input"
          ,
          id="date"
          type="date"
          placeholder="Purchase Date"
          required
        />
        <select id="category">
          <option>Food</option>
          <option>Entertainment</option>
          <option selected="">Bills</option>
          <option>Clothing</option>
        </select>
        <button class="submit" , id="purchase">Add Purchase</button>
      </form>
    </div>

    <label>Current Balance</label>
    <p id="Balance"></p>

    <!-- <label>Total Spend Amount</label>  
    <p id="total-spend"></p> -->

    <div class="Progress Bar"></div>

    <!-- <label>Purchases this week</label>
    <div id="purchase-list"></div> -->

    <div id="Totals">
      <p>Total Food Purchases</p>
      <p id="Food"></p>

      <p>Total Entertainment Purchases</p>
      <p id="Entertainment"></p>

      <p>Total Bills Paid</p>
      <p id="Bills"></p>
      <p>Total Clothing Purchases</p>
      <p id="Clothing"></p>
      <p>Total Purchases Made</p>
      <p id="addTotal"></p>
    </div>

    <script src="script.js" async="false"></script>
  </body>

    <nav class="banner">
      <a href="index.html" class="nav-links" id="home-page">Home</a>

    <h1>budget buddy</h1>
    <section id="budget-section">
      <img src="budget.png" alt="budget-icon" id="budget-icon" />
      <div class="budget">
        <label class="budget-label" id="track"
          >Let's start tracking your budget</label>
        <form>
          <input
            class="input"
            ,
            id="newbudget"
            type="number"
            placeholder="Weekly Budget"
          />
          <button class="submit" , id="budget">save budget</button>
        </form>
  
        <label id="budget-label">my budget
        <p id="Weekly-Budget"></p></label>
        </div>
    </section>

    <div class="purchase">
      <label id="new-purchase-label"> Track your purchases </label>

      <form id="purchase-form">
        <input
          class="purchase-input"
          id="name"
          type="text"
          placeholder="Purchase Name"
          required
        />
        <input
        class="purchase-input"
          id="description"
          type="text"
          placeholder="Purchase Description"
        />
        <input
        class="purchase-input"
          id="amount"
          type="number"
          placeholder="Purchase Amount"
          required
        />
        <input
        class="purchase-input"
          id="date"
          type="date"
          placeholder="Purchase Date"
          required
        />
        <select class="purchase-input" id="category">
          <option>Food</option>
          <option>Entertainment</option>
          <option selected="">Bills</option>
          <option>Clothing</option>
        </select>
        <button class="submit" id="purchase" onclick="move()">add purchase</button>
      </form>
    </div>

    <section id="balance-display">
    <label id="balance-label">Here's your balance</label>
    <p id="Balance"></p>
  </section>

    <!-- <label>Total Spend Amount</label>  
    <p id="total-spend"></p> -->

    <div class="Progress Bar" id="progress-bar"></div>
    
    <h4>Check your progress</h4>
    <div id="myProgress">
      <div id="Progress-Bar">Balance</div>
    </div>
    
    <br>
    <button onclick="progressBar()">click me</button>

    <!-- <label>Purchases this week</label>
    <div id="purchase-list"></div> -->

    <div id="Totals">
      <div id="header-cat">
      <img src="transaction.png" alt="transaction icon" id="transaction-icon">
      <p id="cat-tot">Spending by Category</p>
    </div>
      <div id="food-cat">
      <p>Food </p>
      <p id="Food"></p></div>
<div id="entertain-cat">
      <p>Entertainment</p>
      <p id="Entertainment"></p>
    </div>
    <div id="bills-cat">
      <p>Bills</p>
      <p id="Bills"></p>
    </div>
    <div id="clothes-cat">
      <p>Clothing</p>
      <p id="Clothing"></p>
    </div>
    <div id="tot-cat">
      <p>Total Purchases</p>
      <p id="addTotal"></p>
    </div>
    </div>

    <script src="script.js" async="false"></script>
  </body>
